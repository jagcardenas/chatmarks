name: Continuous Integration

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  test-and-build:
    name: Test, Build & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run quality checks
        run: |
          npm run typecheck
          npm run lint
          npm run format:check
          
      - name: Run test suite
        run: npm run test:coverage
        
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        
      - name: Build extension
        run: npm run build
        
      - name: Validate extension
        run: |
          # Check required files exist
          required_files=("manifest.json" "popup.js" "options.js" "service-worker.js" "main.js")
          for file in "${required_files[@]}"; do
            if [ ! -f "dist/$file" ]; then
              echo "❌ Required file missing: $file"
              exit 1
            fi
          done
          
          # Validate manifest
          node -e "
            const manifest = require('./dist/manifest.json');
            const required = ['manifest_version', 'name', 'version', 'description'];
            const missing = required.filter(field => !manifest[field]);
            if (missing.length > 0) {
              console.error('❌ Missing manifest fields:', missing);
              process.exit(1);
            }
            if (manifest.manifest_version !== 3) {
              console.error('❌ Must use Manifest V3');
              process.exit(1);
            }
            const allowed = ['storage', 'activeTab', 'scripting', 'contextMenus'];
            const permissions = manifest.permissions || [];
            const invalid = permissions.filter(p => !allowed.includes(p));
            if (invalid.length > 0) {
              console.error('❌ Invalid permissions:', invalid);
              process.exit(1);
            }
            console.log('✅ Extension validation passed');
          "
          
      - name: Security audit
        run: |
          npm audit --audit-level=high || true
          echo "✅ Security audit completed"
          
      - name: Check bundle size
        run: |
          total_size=$(du -sb dist/ | cut -f1)
          max_size=$((5 * 1024 * 1024))  # 5MB
          
          if [ $total_size -gt $max_size ]; then
            echo "❌ Bundle exceeds 5MB limit: $(($total_size / 1024))KB"
            exit 1
          fi
          
          echo "✅ Bundle size: $(($total_size / 1024))KB (within 5MB limit)"
          
      - name: Upload build artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: extension-build-${{ github.sha }}
          path: dist/
          retention-days: 7